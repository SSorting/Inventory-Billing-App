<!DOCTYPE html>
<html>
<head>
	<title>CSS Pseudo Selector</title>
	<style>
		.abc
		{
			color: red;
		}
		#mno
		{
			color: blue;
		}
		h3
		{
			color: green;
		}
		
	</style>
</head>
<body>
	<h1 class="abc">CSS SELECTORS</h1>
	<h1>CSS SELECTORS</h1>
	<h1 class="abc">CSS SELECTORS</h1>
	<h2 id="mno">CSS SELECTORS</h2>
	<h2>CSS SELECTORS</h2>
	<h3>CSS SELECTORS</h3>

</body>
</html>
